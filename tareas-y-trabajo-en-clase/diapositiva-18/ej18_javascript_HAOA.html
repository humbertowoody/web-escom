    <style>
      /* estilos generales */
      html,
      body {
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        font-weight: lighter;
        background-color: cornsilk;
        padding: 50px;
      }

      /* estilo para input */
      #nombre {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1>Prueba de Input</h1>
    <p>
      En este ejercicio se realiza una validación básica utilizando
      <code>onblur</code>
      para lanzar una alerta de validación.
    </p>
    Nombre:
    <input
      type="text"
      name="nombre"
      id="nombre"
      onblur="if(this.value==='') alert('Debe rellenar el campo nombre!');"
    />

  </body>
