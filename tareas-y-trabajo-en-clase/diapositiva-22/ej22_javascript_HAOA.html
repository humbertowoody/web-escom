    <script lang="javascript">
      // funci√≥n para validar la clave del usuario.
      function ValidarClave() {
        // cargamos el formulario del documento
        with (document.formulario) {
          if (Usuario.value === "") {
            // si el usuario est√° vac√≠o, mostramos una alerta y enfocamos el campo.
            alert("Introduzca el nombre del usuario");
            Usuario.focus();
          } else if (Usuario.value === "humberto" && (Clave.value === "hola1234")) {
            // si el usuario es "humberto" y la contrase√±a es "hola1234", mostramos una alerta
            // de confirmaci√≥n.
            alert("Acceso permitido! üéâ");
          } else {
            // en otro caso, mostramos una alerta de acceso denegado, limpiamos los campos
            // y enfocamos el usuario.
            alert("Acceso denegado ‚ùå");
            Usuario.value = "";
            Clave.value = "";
            Usuario.focus();
          }
        }
      }
    </script>

  <body>
    <h1>Iniciar Sesi√≥n</h1>
